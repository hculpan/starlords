<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Colonial Empire</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <script>
      // You can also require other files to run in this process
      require('./dist/renderer.js');
      const { Game } = require('./dist/Game.js');
      var game;
      game = new Game();
      window.onload = function () {
        game.initCanvas();
      }
    </script>

    <div>
      <canvas id="canvas" width="780" height="500"/>
    </div>
    <div class="container">
      <button class="btn btn-primary" id="start-btn" onclick="game.startGame();">Run</button>
      <button class="btn btn-primary" id="pause-btn" onclick="game.pauseGame();" disabled>Pause</button>
      <button class="btn btn-primary" id="stop-btn" onclick="game.stopGame();" disabled>Stop</button>
    </div>
  </body>

</html>
